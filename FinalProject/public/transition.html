<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/windowstyle.css">
</head>
<body bgcolor='skyblue'>

    <div align='center'></div>
    <h2 align=center>交易中心</h2>

    <form id="form1" name="form1" method="post">
        <table width="350" border="1" align="center">
            <tr>
                <td colspan="2" align="center">交易卡片</td>
            </tr>
            <tr>
                <td>欄位一(交易卡片)：</td>
                <td><input type='text' id='test1' placeholder="請輸入卡片編號 例如:1"/ ></td>
            </tr>
            <tr>
                <td>欄位二(獲得卡片)：</td>
                <td><input type='text' id='test2' placeholder="請輸入卡片編號 例如:1" /></td>
            </tr>

            <tr>
                <td>欄位三(交易對象address)：</td>
                <td><input type='text' id='test3' placeholder="請輸入交易對象address" / ></td>
            </tr>


            <tr>
                <td colspan="2" align="center">
                    <input id=transitionCard type="button" value="確定送出" style="width: 200px;height: 50px;border: 3px black double;font-size: 30px;background-color: mediumaquamarine;border-color: black;" />
                    <input id=clear type="reset" value="清除重填" style="width: 200px;height: 50px;border: 3px black double;font-size: 30px;background-color: mediumaquamarine;border-color: black;"/>
                </td>
            </tr>
        </table>
    </form>

    <div align='center'>
        <input id=prepage type="button" value='回上一頁' onclick="location.href='Javascript:history.go(-1)'">
    </div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
